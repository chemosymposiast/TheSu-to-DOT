# =============================================================================
# Preset: 7.all.recipes (DDHI-2024 JOHD dataset)
# =============================================================================
# NEATO-based aggregate recipe view across all sources. Gephi preferred for this view.
# Copy to settings_user.toml to use.
# Output: ancient-lead-white_JOHD.* in _thesu_outputs/7.all.recipes/
# =============================================================================

[paths]
base_dir = "_thesu_inputs"
output_dir = "_thesu_outputs/7.all.recipes"
xml_name = "ancient-lead-white_JOHD"
output_basename = "ancient-lead-white_JOHD"

[filters]
sources_to_select = [
  "tlg0093_tlg004",
  "tlg0656_tlg001",
  "tlg0007_tlg112",
  "caley_richards_1956",
  "katsaros_liritzis_laskaris_2010",
]
filter_propositions = false
filter_matching_proposition_sequences = false
filter_all_sequences = false
filter_extrinsic_elements = true
thesis_focus_id = [
  "tlg0093_tlg004.T151115",
  "tlg0656_tlg001.T213927",
  "tlg0007_tlg112.T141553",
  "caley_richards_1956.T212135",
  "katsaros_liritzis_laskaris_2010.T124253",
]
elements_to_exclude = []

[filters.custom_propositions]

[filters.custom_sequences]

[layout]
default_engine = "neato"

[layout.neato]
overlap = "prism"
splines = "spline"
nodesep = 0.1
outputorder = "edgesfirst"
concentrate = "true"
K = 0.3
sep = 0.05
maxiter = 1500
mode = "major"
model = "circuit"

[output]
output_svg = true
output_pdf = true
output_png = true
open_in_browser = true

[output.pdf]
size = "11.7,16.5"
dpi = 300

[output.png]
size = "11.7,16.5"
dpi = 1400
max_warning_mb = 20

[system]
graphviz_path = ""

[colors]
darkgray = "tan"
silver = "darkseagreen"
lightslategray = "darkolivegreen"
cornflowerblue = "steelblue"
lavender = "lightsteelblue"
gainsboro = "mediumaquamarine"
lightgray = "mediumaquamarine"
lightgrey = "mediumaquamarine"
honeydew = "palegreen"

[layout.dot]
overlap = "scalexy"
splines = "ortho"
nodesep = 0.25
ranksep = 0.30
outputorder = "edgesfirst"
concentrate = "false"
newrank = "true"

[layout.fdp]
overlap = "prism"
splines = "spline"
nodesep = 0.10
outputorder = "edgesfirst"
concentrate = "true"
K = 0.5
sep = 0.2
maxiter = 2000
start = "regular"
